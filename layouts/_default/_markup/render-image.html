{{ if .Title }}
<center>
	<figure>
	  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
	  <figcaption>
		  <p align="center">
				  {{ .Title }}
		  </p>
	  </figcaption>
	</figure>
</center>
{{ else }}
  <center>
	  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
  </center>
{{ end }}
